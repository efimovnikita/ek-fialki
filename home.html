<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>ЕК-Фиалки | Сайт селекционера Елены Васильевны Коршуновой</title>
</head>
<body class="body">
    <header id="header" class="header header_non-zero-gaps">
        <div class="header__titles-container">
            <h1 class="header__title">ЕК-Фиалки</h1>
            <h2 class="header__subtitle">Сайт селекционера Елены Васильевны Коршуновой</h2>
        </div>
        <div class="header__menu-cart-buttons-container">
            <button id="menu-button" class="header__menu-button">
                <img src="assets/hamburger.svg" alt="Меню">
            </button>
            <a class="header__cart-button">
                <img src="assets/cart.svg" alt="Корзина">
                <p class="header__cart-title">Корзина</p>
            </a>
        </div>
        <nav id="nav" class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item header__nav-item_hover">
                    <a class="header__nav-item-link" href="#">Главная</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-item-link" href="#">Каталог</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-item-link" href="#">Условия пересылки</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-item-link" href="#">Статьи</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-item-link" href="#">Архив</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-item-link" href="#">Фотогалерея</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-item-link" href="#">Выставки</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-item-link" href="#">Отзывы о посылках</a>
                </li>
            </ul>
        </nav>
        <div id="socials" class="header__social-buttons-container">
            <a class="header__instagram-button">
                <img src="assets/instagram.svg" alt="Instagram">
            </a>
            <a class="header__twitter-button">
                <img src="assets/twitter.svg" height="20px" alt="Twitter">
            </a>
            <a class="header__facebook-button">
                <img src="assets/facebook.svg" alt="Facebook">
            </a>
        </div>
    </header>
</body>
<script src="scripts/script.js"></script>
</html>
